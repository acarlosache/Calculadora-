<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Simples</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .calculadora {
            background: #131212;
            padding: 20px;
            border-radius: 8px;
            width: 220px;
            margin: 50px auto;
            box-shadow: 0 0 10px #af3737;
        }
        input[type="text"] {
            width: 100%;
            height: 40px;
            font-size: 1.2em;
            margin-bottom: 10px;
            text-align: right;
            padding: 5px;
        }
        .botoes button {
            width: 48px;
            height: 48px;
            font-size: 1.1em;
            margin: 2px;
            border: none;
            border-radius: 4px;
            background: white;
            cursor: pointer;
        }
        .botoes button.operador { background: #6d3434; color: #f0ebeb; }
        .botoes button.igual { background: #0f0f0f; color: #f5f2f2; }
        .botoes button.limpar { background: #e53935; color: #fff; }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" disabled>
        <div class="botoes">
            <button onclick="adicionar('7')">7</button>
            <button onclick="adicionar('8')">8</button>
            <button onclick="adicionar('9')">9</button>
            <button class="operador" onclick="adicionar('/')">/</button>
            <br>
            <button onclick="adicionar('4')">4</button>
            <button onclick="adicionar('5')">5</button>
            <button onclick="adicionar('6')">6</button>
            <button class="operador" onclick="adicionar('*')">*</button>
            <br>
            <button onclick="adicionar('1')">1</button>
            <button onclick="adicionar('2')">2</button>
            <button onclick="adicionar('3')">3</button>
            <button class="operador" onclick="adicionar('-')">-</button>
            <br>
            <button onclick="adicionar('0')">0</button>
            <button onclick="adicionar('.')">.</button>
            <button class="igual" onclick="calcular()">=</button>
            <button class="operador" onclick="adicionar('+')">+</button>
            <br>
            <button class="limpar" style="width: 200px;" onclick="limpar()">C</button>
        </div>
    </div>
    <script>
        function adicionar(valor) {
            document.getElementById('display').value += valor;
        }
        function limpar() {
            document.getElementById('display').value = '';
        }
        function calcular() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch {
                document.getElementById('display').value = 'Erro';
            }
        }
    </script>
</body>
</html>
